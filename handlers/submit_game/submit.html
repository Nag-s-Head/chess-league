<h1 class="text-xl font-bold">Submit A Game</h1>
<form class="flex flex-col gap-5 w-full">
  <ol class="flex flex-col gap-5 list-disc p-2 lg:p-5 w-full">
    <li>
      <div class="flex flex-row gap-2 justify-between">
        <label for="player-name">
          I am
        </label>
        <input class="rounded-lg bg-gray-300 p-1 px-2" name="player-name" type="text" required placeholder="John Smith">
        </input>
      </div>
    </li>

    <li>
      <fieldset>
        <div class="flex flex-row justify-between">
          <legend>
            I played
          </legend>

          <div class="flex flex-col gap-2">
            <span class="flex-row justify-between">
              <label for="played-as">
                White
              </label>
              <input name="played-as" type="radio" value="white" required>
              </input>
            </span>

            <span class="flex-row justify-between">
              <label for="played-as">
                Black
              </label>
              <input name="played-as" type="radio" value="black">
              </input>
            </span>
          </div>
        </div>
      </fieldset>
    </li>

    <li>
      <div class="flex flex-row gap-2 justify-between">
        <label for="other-player-name">
          Against
        </label>
        <input class="rounded-lg bg-gray-300 p-1 px-2" name="other-player-name" type="text" required placeholder="Stephen King">
        </input>
      </div>
    </li>

    <li>
      <fieldset>
        <div class="flex flex-row justify-between">
          <legend>
            The winner was
          </legend>

          <div class="flex flex-col gap-2">
            <span class="flex-row justify-between">
              <label for="winner">
                White
              </label>
              <input name="winner" type="radio" value="white" required>
              </input>
            </span>

            <span class="flex-row justify-between">
              <label for="winner">
                Black
              </label>
              <input name="winner" type="radio" value="black">
              </input>
            </span>
          </div>
        </div>
      </fieldset>
    </li>
  </ol>

  <input type="submit" class="rounded-lg p-2 px-5 bg-green-800 text-white font-bold" value="Next">
  </input>
</form>
