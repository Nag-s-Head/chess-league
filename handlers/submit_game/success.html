<h2 class="text-2xl text-green-800 font-bold">
  Game submitted successfully, redirecting to leaderboard...
</h2>

<p>New Score</p>
{{range $result := .}}
<div
  class="flex flex-row items-center gap-3 p-3 border-2 border-gray-500 rounded-lg cursor-pointer"
>
  <div class="flex flex-row justify-between w-full">
    <h4 class="text-lg font-bold">{{.Name}}</h4>
    <p>{{.Elo}} ELO</p>
  </div>
</div>
{{end}}

<script>
  setTimeout(() => {
    window.location.href = "/";
  }, 10000); // 10,000 milliseconds = 10 seconds
</script>
